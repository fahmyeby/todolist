<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3">
        <h2 th:text="${isUpdate ? 'Update Todo' : 'Create Todo'}">Todo Form</h2>
        
        <form th:action="@{/todo/save}" th:object="${register}" method="post">

            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" th:field="*{name}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" th:field="*{description}" rows="3" required></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Due Date</label>
                <input type="date" class="form-control" th:field="*{due_date}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Priority Level</label>
                <select class="form-select" th:field="*{priority_level}" required>
                    <option value="">Select Priority</option>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Status</label>
                <select class="form-select" th:field="*{status}" required>
                    <option value="">Select Status</option>
                    <option value="Pending">Pending</option>
                    <option value="Progress">Progress</option>
                    <option value="Completed">Completed</option>
                </select>
            </div>

            <div class="mb-3">
                <a th:href="@{/todo/list}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary" th:text="${isUpdate ? 'Update' : 'Create'}">Create</button>
            </div>
        </form>
    </div>
</body>
</html>
